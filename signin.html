      <div id="login_form"><a class="logo__link d-flex justify-content-center" href="javascript:void(0)"> <img class="logo__link__img" src="dist/Images/logo_en.png" alt="website logo" width="" height=""></a>
        <div class="digit-group login--page" action="javascript:void(0)" method="post">
          <div class="login--page--title">
            <h3 class="login--page--title__text">فرم ورود کاربران</h3>
            <p class="login--page--title__discription">برای دسترسی به حساب کاربری با شماره موبایل وارد شوید </p>
          </div>
          <div class="login--page--input">
            <input class="login--page--input__number" id="number" type="text" readonly="readonly">
            <label class="login--page--input__lable" id="lable" for="number">شماره تلفن همراه</label>
            <form class="input--group" action="javascript:void(0)" method="post">
              <input id="digit-1" type="text" name="digit-1" data-next="digit-2" placeholder="_" maxlength="1">
              <input id="digit-2" type="text" name="digit-2" data-previous="digit-1" data-next="digit-3" placeholder="_" maxlength="1">
              <input id="digit-3" type="text" name="digit-3" data-previous="digit-2" data-next="digit-4" placeholder="_" maxlength="1">
              <input id="digit-4" type="text" name="digit-4" data-previous="digit-3" data-next="digit-5" placeholder="_" maxlength="1">
              <input id="digit-5" type="text" name="digit-5" data-previous="digit-4" data-next="digit-6" placeholder="_" maxlength="1">
              <input id="digit-6" type="text" name="digit-6" data-previous="digit-5" data-next="digit-7" placeholder="_" maxlength="1">
              <input id="digit-7" type="text" name="digit-7" data-previous="digit-6" data-next="digit-8" placeholder="_" maxlength="1">
              <input id="digit-8" type="text" name="digit-8" data-previous="digit-7" data-next="digit-9" placeholder="_" maxlength="1">
              <input id="digit-9" type="text" name="digit-9" data-previous="digit-8" data-next="digit-10" placeholder="_" maxlength="1">
              <input id="digit-10" type="text" name="digit-10" data-previous="digit-9" placeholder="_" maxlength="1">
            </form><span class="login--page--input__areacode" id="lable">98+</span><img id="disable" src="dist/Images/disable-incorrect.png" alt="disable_icon" width="fit-content"><img id="false" src="dist/Images/false.png" alt=""><img id="true" src="dist/Images/true.png" alt="">
          </div><a class="login--page--button__send" href="javascript:void(0)">ورود</a>
